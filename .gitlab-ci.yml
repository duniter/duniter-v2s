stages:
  - build
  - package
  - deploy

build_gdev_runtime:
  stage: build
  rules:
    - when: manual
  image: python:3.9.18
  script:
    - echo "Build gdev runtime using srtool"
  tags:
    - kepler

build_gtest_runtime:
  stage: build
  rules:
    - when: manual
      allow_failure: true
  image: python:3.9.18
  script:
    - echo "Build gtest runtime using srtool"
    - echo "Sleep..."
    - sleep 60
    - echo "Fin"
  tags:
    - kepler

create_release:
  stage: package
  rules:
    - when: always
  image: python:3.9.18
  script:
    - echo "Create release page"
  tags:
    - kepler

release_gdev_runtime:
  stage: deploy
  needs:
    - build_gdev_runtime
    - create_release
  rules:
    - when: manual
  image: python:3.9.18
  script:
    - echo "Push runtime to release page"
  tags:
    - kepler

release_gtest_runtime:
  stage: deploy
  needs:
    - build_gtest_runtime
  rules:
    - when: manual
  image: python:3.9.18
  script:
    - echo "Push runtime to release page"
  tags:
    - kepler
